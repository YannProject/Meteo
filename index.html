<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>La météo en temps réél</title>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    </head>
    <body>
        
        <section id="app">
            <h1>

        </section>

        <script src="./app.js"></script>
    </body>
</html>
